<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>micropue ui example</title>
    <link rel="stylesheet" href="micropueUI@1.0.css">
</head>

<body>
    <div id="left-tab" class="unvisible">
        <div class="head">
            <p class="title">left tab title</p>
        </div>
        <div class="container">left tab container</div>
    </div>
    <div id="main">
        <div class="head">
            <div class="controls">
                <div id="button-openlist"></div>
            </div>
            <p class="title">main title</p>
        </div>
        <div class="container">main container</div>
    </div>
    <div id="right-tab" class="unvisible">
        <div class="head">
            <p class="title">right tab title</p>
        </div>
        <div class="container">right tab container</div>
    </div>
    <script src="micropueUI@1.0.js"></script>
    <script>
        // You can use Route in micropue.js, also you can use PageLoader to build your one-page app.
        //The micropue UI document is in document.html, only have chinese version.
    </script>
</body>

</html>
